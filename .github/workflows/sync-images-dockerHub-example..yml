        skopeo copy docker://gcr.io/tekton-releases/github.com/tektoncd/dashboard/cmd/dashboard:v0.42.0 docker://hub.cloud.lingbohome.com/gcr-sync/tektoncd-dashboards-dashboard:v0.42.0
